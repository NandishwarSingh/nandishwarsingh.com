    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            font-size: 17px;
            -webkit-text-size-adjust: 100%
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #fff;
            color: #111;
            line-height: 1.7;
            min-height: 100dvh;
            padding: 3rem 2rem;
            text-rendering: optimizeSpeed;
            -webkit-font-smoothing: antialiased;
            contain: layout style paint;
            position: relative
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, .03) 2px, rgba(0, 0, 0, .03) 4px);
            pointer-events: none;
            z-index: 1000
        }

        .container {
            max-width: 700px;
            margin: 0 auto
        }

        header {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -.02em
        }

        .back {
            font-size: 1.5rem;
            text-decoration: none;
            color: #000
        }

        .content {
            min-height: 50vh
        }

        @media(max-width:600px) {
            html {
                font-size: 15px
            }

            body {
                padding: 2rem 1.25rem
            }
        }

        @media(prefers-color-scheme:dark) {

            html,
            body {
                background: #0a0a0a
            }

            body {
                color: #eee
            }

            .back {
                color: #fff
            }

            body::before {
                background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, .02) 2px, rgba(255, 255, 255, .02) 4px)
            }
        }
    </style>
